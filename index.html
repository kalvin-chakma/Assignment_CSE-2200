<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="header-text text-center">
                    <h1>To-Do App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" placeholder="Write the Task Name.......... ">
                    </div>
                    <div class="save-todo btn btn-primary">
                        Add
                    </div>
                    <div class="get-todos btn btn-warning" style="width: 7rem;">
                        Delete ALL
                    </div>
                </div>
            </div>
            <!--Task list Header-->

            <div class="todo-data" id="todo-data">
                <div class="row">
                    <div class="task-list-heading d-flex flex-row justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-action">Actions</div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="task-list d-flex flex-row justify-content-between align-items-center">
                        <div class="todo-no text-dark font-weight-bold">1</div>
                        <div class="todo-detail text-muted" id="TextToStrike">
                            Task List No
                        </div>
                        <div class="todo-status text-muted"><div>
                            <input type="checkbox" id="checkbox" name="checkbox" />
                            <label for="checkbox">Incomplete</label>
                          </div></div>
                        <div class="todo-actions mb-2">
                            <button class=" btn btn-success">Edit</button>
                            <button class="btn btn-danger mt-2">Delete</button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
